<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.cdnfonts.com/css/copperplate-gothic-light"
      rel="stylesheet"
    />
    <link
      href="https://db.onlinewebfonts.com/c/01661f50354ecd0a3560ac450ecf43d3?family=Bell+MT+Regular"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/041121a16a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/global.css" />
    <title>Main Page</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <i class="fa-solid fa-book-open"></i>
          <h3>BOOKSHOP</h3>
        </div>
        <div class="navwrapper">
          <nav>
            <ul class="ul" id="ul">
              <li><a href="#">Home</a></li>
              <li><a href="#">Books</a></li>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Contact Us</a></li>
              <li>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()"></a>
              </li>
            </ul>
          </nav>
          <div class="iconsdiv">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-user"></i>
          </div>
        </div>
        <i class="fa-solid fa-bars"></i>
      </div>
    </header>
    <section class="s-1">
      <div class="container">
        <div class="quote">
          <h2>expand your horizons and give books a new life.</h2>
          <div class="shopnow">
            <h6>Shop Now</h6>
          </div>
        </div>
      </div>
    </section>
    <section class="s-2">
      <div class="container">
        <h2 class="genres">Genres</h2>
        <div class="cardswrapper">
          <div class="card card1">
            <img src="images/category1.png" alt="Fantasy Icon" />
            <h5>Fantasy</h5>
          </div>
          <div class="card card2">
            <img src="images/category2.png" alt="Fantasy Icon" />
            <h5>Science Fiction</h5>
          </div>
          <div class="card card3">
            <img src="images/category3.png" alt="Fantasy Icon" />
            <h5>Mystery</h5>
          </div>
          <div class="card card4">
            <img src="images/category4.png" alt="Fantasy Icon" />
            <h5>Romance</h5>
          </div>
          <div class="card card5">
            <img src="images/category5.png" alt="Fantasy Icon" />
            <h5 class="historical">Historical Fiction</h5>
          </div>
        </div>
      </div>
    </section>  
  </body>
</html>
